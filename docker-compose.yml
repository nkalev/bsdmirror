services:
  # ===========================================
  # Nginx Reverse Proxy & File Server
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: bsdmirrors-nginx
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites-enabled:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/public:/var/www/public:ro
      - ${MIRROR_DATA_PATH:-/data/mirrors}:/data/mirrors:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bsdmirrors-backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-bsdmirrors}
      - POSTGRES_USER=${POSTGRES_USER:-bsdmirrors}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-8}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${MIRROR_DATA_PATH:-/data/mirrors}:/data/mirrors:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Sync Service
  # ===========================================
  sync:
    build:
      context: ./sync
      dockerfile: Dockerfile
    container_name: bsdmirrors-sync
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-bsdmirrors}
      - POSTGRES_USER=${POSTGRES_USER:-bsdmirrors}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FREEBSD_ENABLED=${FREEBSD_ENABLED:-true}
      - FREEBSD_UPSTREAM=${FREEBSD_UPSTREAM}
      - NETBSD_ENABLED=${NETBSD_ENABLED:-true}
      - NETBSD_UPSTREAM=${NETBSD_UPSTREAM}
      - OPENBSD_ENABLED=${OPENBSD_ENABLED:-true}
      - OPENBSD_UPSTREAM=${OPENBSD_UPSTREAM}
      - SYNC_SCHEDULE=${SYNC_SCHEDULE:-0 4 * * *}
      - SYNC_BANDWIDTH_LIMIT=${SYNC_BANDWIDTH_LIMIT:-0}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ${MIRROR_DATA_PATH:-/data/mirrors}:/data/mirrors
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  # ===========================================
  # Rsync Server
  # ===========================================
  rsync:
    build:
      context: ./rsync
      dockerfile: Dockerfile
    container_name: bsdmirrors-rsync
    restart: unless-stopped
    ports:
      - "${RSYNC_PORT:-873}:873"
    environment:
      - RSYNC_MAX_CONNECTIONS=${RSYNC_MAX_CONNECTIONS:-50}
    volumes:
      - ${MIRROR_DATA_PATH:-/data/mirrors}:/data/mirrors:ro
      - ./rsync/rsyncd.conf:/etc/rsyncd.conf:ro
    networks:
      - frontend
    profiles:
      - rsync

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: bsdmirrors-postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - FOWNER
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-bsdmirrors}
      - POSTGRES_USER=${POSTGRES_USER:-bsdmirrors}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bsdmirrors} -d ${POSTGRES_DB:-bsdmirrors}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: bsdmirrors-redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Certbot (SSL Certificate Management)
  # ===========================================
  certbot:
    image: certbot/certbot:latest
    container_name: bsdmirrors-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  redis-data:
  certbot-webroot:
  certbot-certs:
