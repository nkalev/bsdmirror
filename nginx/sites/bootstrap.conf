# Bootstrap Nginx Config - HTTP only for initial SSL certificate acquisition
# This is used ONLY during initial setup before SSL certificates are obtained

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API proxy (needed for health checks)
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root - serve basic page
    root /var/www/public;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # BSD mirror directories
    location /FreeBSD/ {
        alias /data/mirrors/freebsd/pub/FreeBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location /NetBSD/ {
        alias /data/mirrors/netbsd/pub/NetBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location /OpenBSD/ {
        alias /data/mirrors/openbsd/pub/OpenBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Admin panel
    location /admin/ {
        alias /var/www/public/admin/;
        try_files $uri $uri/ /admin/index.html;
    }
}
