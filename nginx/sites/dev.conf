# Development Nginx Config - HTTP only, no SSL
# For local development and testing

server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Root directory for static files
    root /var/www/public;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # API proxy
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin panel
    location /admin/ {
        alias /var/www/public/admin/;
        try_files $uri $uri/ /admin/index.html;
    }

    # Main site
    location / {
        try_files $uri $uri/ /index.html;
    }

    # BSD mirror file directories
    location /FreeBSD/ {
        alias /data/mirrors/freebsd/pub/FreeBSD/;
        autoindex on;
        autoindex_format html;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location /NetBSD/ {
        alias /data/mirrors/netbsd/pub/NetBSD/;
        autoindex on;
        autoindex_format html;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location /OpenBSD/ {
        alias /data/mirrors/openbsd/pub/OpenBSD/;
        autoindex on;
        autoindex_format html;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
}
