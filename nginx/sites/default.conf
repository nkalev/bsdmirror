# BSD Mirrors - Main Site Configuration
# Replace 'mirror.example.com' with your actual domain

server {
    listen 80;
    listen [::]:80;
    server_name mirror.example.com;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (no redirect)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name mirror.example.com;

    # Docker DNS resolver (must be in server block for variable proxy_pass)
    resolver 127.0.0.11 valid=30s ipv6=off;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/mirror.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mirror.example.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration (TLS 1.2+ only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS - enforce HTTPS for all future requests
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Root for static files
    root /var/www/public;
    index index.html;

    # ===========================================
    # Auth Endpoint (stricter rate limit for brute force protection)
    # ===========================================
    location = /api/auth/token {
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ===========================================
    # API Endpoints
    # ===========================================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # Admin Panel
    # ===========================================
    location /admin {
        limit_req zone=api_limit burst=10 nodelay;
        
        alias /var/www/public/admin;
        try_files $uri $uri/ /admin/index.html;

        # Additional security for admin
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # ===========================================
    # FreeBSD Mirror
    # ===========================================
    location /FreeBSD/ {
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn conn_limit 20;
        
        alias /data/mirrors/freebsd/pub/FreeBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        # Optimize for large file downloads
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Allow resume
        max_ranges 1;
    }

    # ===========================================
    # NetBSD Mirror
    # ===========================================
    location /NetBSD/ {
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn conn_limit 20;
        
        alias /data/mirrors/netbsd/pub/NetBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        max_ranges 1;
    }

    # ===========================================
    # OpenBSD Mirror
    # ===========================================
    location /OpenBSD/ {
        limit_req zone=general_limit burst=50 nodelay;
        limit_conn conn_limit 20;
        
        alias /data/mirrors/openbsd/pub/OpenBSD/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        autoindex_format html;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        max_ranges 1;
    }

    # ===========================================
    # Static Files (Web UI)
    # ===========================================
    location / {
        limit_req zone=general_limit burst=30 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ===========================================
    # Error pages
    # ===========================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /var/www/public;
    }
}
