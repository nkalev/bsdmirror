# BSD Mirrors Rsync Configuration
# This allows other mirrors to sync from this server

# Global settings
uid = nobody
gid = nogroup
use chroot = yes
max connections = 50
timeout = 300
read only = yes
list = yes

# Logging
log file = /dev/stdout
transfer logging = yes
log format = %h %o %f %l %b

# FreeBSD Mirror
[FreeBSD]
    path = /data/mirrors/freebsd/pub/FreeBSD
    comment = FreeBSD Mirror
    exclude = .* ~*

# NetBSD Mirror  
[NetBSD]
    path = /data/mirrors/netbsd/pub/NetBSD
    comment = NetBSD Mirror
    exclude = .* ~*

# OpenBSD Mirror
[OpenBSD]
    path = /data/mirrors/openbsd/pub/OpenBSD
    comment = OpenBSD Mirror
    exclude = .* ~*

# Full pub directory (all BSDs)
[pub]
    path = /data/mirrors
    comment = All BSD Mirrors
    exclude = .* ~*
